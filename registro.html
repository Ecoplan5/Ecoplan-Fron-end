<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Ecoplan</title>
        <link rel="stylesheet" href="src/css/estilos.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    </head>
<body>
    <div class="logo-container"></div> <!-- Contenedor para la imagen predominante -->

    <div class="login-container">
        <img class="logo" src="src/image/logo.png" alt="Logo">
        <h2>Crear Cuenta</h2>
        
        <div class="input-group">
            <label for="nombre_usuario"></label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de Usuario" required>

            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Correo Eletronico" required>
            

            <label for="contrasena"></label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
            
            
            <button type="button" class="button" onclick="registro()">Acceder</button>
        </div>

        <div>
            <a class="enlaces" href="../../../../recuperarContrasena.html">¿Olvidaste tu contraseña?</a>
            <a class="enlaces" href="../../../../login.html">Inicio Sesión</a>
        </div>
    </div>
    
    <script src="src/js/registro.js"></script>
</body>
</html>
